<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #cecccc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .facts {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      margin-top: 15px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #info {
      margin-top: 20px;
      text-align: left;
    }

    @media (max-width: 600px) {
      .facts {
        padding: 20px;
      }

      button {
        width: 100%;
      }

      #info {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="facts">
    <h1>IP Info Generator</h1>
    <button id="factBtn">Get your IP info</button>
    <div id="info"></div>
  </div>

  <script>
    const factBtn = document.getElementById('factBtn');

    factBtn.addEventListener('click', getFact);

    function getFact() {
      fetch('https://ipinfo.io/json?token=fc76ca7c0199eb')
        .then(response => response.json())
        .then(data => {
          document.getElementById("info").innerHTML = `
            <p><strong>IP:</strong> ${data.ip}</p>
            <p><strong>Qyteti:</strong> ${data.city}</p>
            <p><strong>Rajoni:</strong> ${data.region}</p>
            <p><strong>Shteti:</strong> ${data.country}</p>
            <p><strong>Koordinatat:</strong> ${data.loc}</p>
            <p><strong>ISP:</strong> ${data.org}</p>
          `;
        })
        .catch(error => console.log("Gabim:", error));
    }
  </script>
</body>
</html>
